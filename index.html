<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CodePuzzle</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script src="skulpt.min.js" type="text/javascript"></script>
    <script src="skulpt-stdlib.js" type="text/javascript"></script>
    <script src="helpers.js" type="text/javascript"></script>
    <script src="CodePuzzle.js" type="text/javascript"></script>
</head>
<body>
<h1 id="task"></h1>
<p id="comment">Reorder lines to get correct output.</p>
<ul id="code_puzzle"></ul>
<div id="output">
    <div>
        <h2>Correct output:</h2>
        <pre id="correct"></pre>
    </div>
    <div>
        <h2>Your output:</h2>
        <pre id="your"></pre>
    </div>
</div>
<div>
    <h2>Result</h2>

    <h3 id="result"></h3>
</div>
<script type="text/javascript">
    $.ajax({
        dataType: "json",
        url: 'data.json',
        success: function (data) {
            CodePuzzle.init(data);
            $(window).bind('hashchange', function (e) {
                CodePuzzle.change_step();
            });
        }
    });
</script>
</body>
</html>
